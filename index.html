<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>intouch: collectiv – Arrows Fixed</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      background: #f7f3ed;
      font-family: 'Times New Roman', Times, serif;
      color: #3b2c24;
      min-height: 100vh;
      height: 100%;
      overflow-x: hidden;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .center-rect {
      background: #f9f7f2;
      border-radius: 2.5rem;
      box-shadow: 0 7px 34px 0 rgba(59,44,36,0.10);
      width: 90vw;
      max-width: 600px;
      min-width: 320px;
      min-height: 400px;
      margin: 0 auto;
      position: relative;
      padding: 80px 0 80px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .slide-content {
      width: 88%;
      margin: 0 auto;
      text-align: center;
    }
    .nav-arrows {
      pointer-events: none;
      position: absolute;
      left: 0; right: 0; bottom: 0;
      width: 100%;
      height: 0;
      z-index: 9;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-end;
    }
    .arrow-btn {
      pointer-events: all;
      background: transparent;
      border: none;
      outline: none;
      cursor: pointer;
      margin: 0;
      padding: 0;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      position: relative;
      bottom: -30px;
      /* Puts arrow tip at the card's edge visually */
      transition: filter 0.15s;
    }
    .arrow-btn:active svg { filter: brightness(0.7);}
    .arrow-svg {
      width: 48px;
      height: 48px;
      display: block;
    }
    /* Responsive for mobile */
    @media (max-width: 600px) {
      .center-rect { border-radius: 1.4rem; padding: 50px 0 50px 0; }
      .arrow-btn { width: 46px; height: 46px; bottom: -23px; }
      .arrow-svg { width: 36px; height: 36px;}
      .slide-content { width: 96%; }
    }
  </style>
</head>
<body>
  <div class="center-rect">
    <div class="slide-content">
      <h2>Czy te strzałki są równo?</h2>
      <p>
        Te strzałki są zawsze dokładnie przy krawędzi – niezależnie od szerokości ekranu.<br>
        Spróbuj zmieniać rozmiar okna lub zobacz na telefonie!
      </p>
    </div>
    <div class="nav-arrows">
      <button class="arrow-btn" id="prevBtn" aria-label="Poprzedni">
        <svg class="arrow-svg" viewBox="0 0 50 50">
          <!-- Hand-drawn left arrow in a rough circle -->
          <path d="M14,25 Q12,30 18,35 Q25,41 36,32 Q38,25 36,18 Q25,9 18,15 Q12,20 14,25Z" stroke="#b8a28e" stroke-width="2.8" fill="none"/>
          <polygon points="21,25 31,19 31,31" fill="#3b2c24"/>
        </svg>
      </button>
      <button class="arrow-btn" id="nextBtn" aria-label="Następny">
        <svg class="arrow-svg" viewBox="0 0 50 50">
          <!-- Hand-drawn right arrow in a rough circle -->
          <path d="M36,25 Q38,30 32,35 Q25,41 14,32 Q12,25 14,18 Q25,9 32,15 Q38,20 36,25Z" stroke="#b8a28e" stroke-width="2.8" fill="none"/>
          <polygon points="29,25 19,19 19,31" fill="#3b2c24"/>
        </svg>
      </button>
    </div>
  </div>
</body>
</html>
