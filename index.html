<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Playfair Display & Lora fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Lora:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --outer: #f7f3ed;   /* Dirty white, almost paper */
      --tile: #ede8df;    /* Slightly deeper, warm stone */
      --shadow: 0 3px 24px rgba(80,60,40,0.13);
      --radius: 2.6rem;
      --dark: #3b2c24;
    }
    body {
      margin: 0;
      background: var(--outer);
      min-height: 100vh;
      font-family: 'Lora', serif;
      color: var(--dark);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .center-rect {
      background: var(--tile);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin: 36px;
      max-width: 500px;
      min-width: 320px;
      min-height: 560px;
      width: 95vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 44px 28px 28px 28px;
      position: relative;
      z-index: 2;
    }
    @media (max-width: 600px) {
      .center-rect {
        padding: 16px 4vw 18px 4vw;
        min-width: 0;
        width: 99vw;
        margin: 8px;
      }
    }
    .logo {
      margin: 0 auto 30px auto;
      width: 260px;
      display: block;
      max-width: 90vw;
    }
    @media (max-width: 600px) {
      .logo { width: 185px; margin-bottom: 20px;}
    }
    .slide {
      width: 100%;
      min-height: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: absolute;
      top: 110px;
      left: 0;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s;
      z-index: 1;
    }
    .slide.active {
      opacity: 1;
      pointer-events: all;
      position: relative;
      z-index: 3;
    }
    h1, h2 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      margin: 0 0 0.7em 0;
      letter-spacing: -1px;
    }
    h1 {
      font-size: 2.12rem;
      margin-top: 0.2em;
      margin-bottom: 0.2em;
    }
    h2 {
      font-size: 1.32rem;
      margin-bottom: 0.6em;
    }
    p {
      font-family: 'Lora', serif;
      font-size: 1.13rem;
      margin: 0 0 1.2em 0;
      line-height: 1.68;
    }
